server:
  port: 8101

spring:
  application:
    name: RBAC-Auth
  # redis
  redis:
    database: 0
    host: xhh.ddos-sec.cn
    password: 1234
    port: 6400
    jedis:
      pool:
        min-idle: 8
        max-idle: 500
        max-active: 2000
        max-wait: 10000
    timeout: 5000

eureka:
  instance:
    lease-renewal-interval-in-seconds: 20
  client:
    register-with-eureka: true
    fetch-registry: true
    instance-info-replication-interval-seconds: 30
    registry-fetch-interval-seconds: 3
    serviceUrl:
      defaultZone: http://rbac:1234@localhost:8001/register/eureka/